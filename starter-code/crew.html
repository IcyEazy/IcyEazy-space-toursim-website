    <title>Frontend Mentor | Space tourism website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="crew-body">
    <header>
      <nav>
        <img src="./assets/shared/logo.svg" alt="logo">
        <div class="menu-btn mobile">
          <img class="open" src="./assets/shared/icon-hamburger.svg" alt="open">
          <img class="close hide" src="./assets/shared/icon-close.svg" alt="close">
        </div>
        <ul class="desktop">
          <li><a href="./index.html"><span>00</span> Home</a></li>
          <li class="dest"><a href="./destination.html"><span>01</span> Destination</a></li>
          <li class="crew crew-anch"><a href="./crew.html"><span>02</span> Crew</a></li>
          <li><a href="./technology.html"><span>03</span> Technology</a></li>
        </ul>
        <ul class="tablet">
          <li><a href="./index.html">Home</a></li>
          <li class="dest"><a href="./destination.html">Destination</a></li>
          <li class="crew crew-anch"><a href="./crew.html">Crew</a></li>
          <li><a href="./technology.html">Technology</a></li>
        </ul>
      </nav>
    </header>
    <div class="hide mob">
      <div class="mobile-menu">
        <p><a href="./index.html">Home</a></p>
        <p><a href="./destination.html">Destination</a></p>
        <p><a href="./crew.html">Crew</a></p>
        <p><a href="./technology.html">Technology</a></p>
      </div>
    </div>
    <main>
      <div class="head">
        <span>02</span> Meet your crew
      </div>
      <div class="crew-content">
        <div class="crew-content-texts">
            <p class="role grey"></p>
            <h2 class="name"></h2>
            <p class="bio grey"></p>
            <div class="crew-btn">
                <input title="Commander" class="cre" type="radio" name="crew" id="com">
                <input title="Specialist" class="cre" type="radio" name="crew" id="spe">
                <input title="Pilot" class="cre" type="radio" name="crew" id="pil">
                <input title="Engineer" class="cre" type="radio" name="crew" id="eng" checked>
            </div>
        </div>
        <div class="crew-title-img">
            <img class="crew-tit-img" src="" alt="">
        </div>
      </div>
    </main>

    <script src="data.json" type="text/javascript"></script>
    <script src="crew.js" type="module"></script>
    <script src="app.js"></script>
  </body>
</html>
